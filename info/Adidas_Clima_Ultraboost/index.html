<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Info | shovideo (Simple Zoom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --header-h: 56px;
      --bg: #0f1115;
      --panel: #1b1f2a;
      --text: #e9eef5;
      --muted: #9aa4b2;
      --zoom: 1; /* CSS-only zoom factor */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }
    header {
      position: sticky; top:0; z-index:1000;
      height: var(--header-h);
      display:flex; align-items:center; gap:8px;
      padding:0 12px; background:#111622;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    header button {
      background:var(--panel); color:var(--text);
      border:none; padding:6px 12px; border-radius:8px; cursor:pointer;
    }
    #pdf-container {
      width: 80vw;
      margin: 0 auto;
      padding: 16px;
      min-height: calc(100vh - var(--header-h));
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Stage: CSS-only zoom */
    #pdf-stage {
      transform-origin: 50% 0%;
      transform: scale(var(--zoom));
      transition: transform .15s ease;
      will-change: transform;
      touch-action: none; /* we'll handle pinch */
    }
    canvas {
      display: block;
      margin: 0 0 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
      background: #fff;
      border-radius: 6px;
    }
    #zoomRange { accent-color: #00adef; }
  </style>
</head>
<body>

<header>
  <button onclick="history.back()">‚Üê Back</button>
  <span style="margin-left:8px; font-weight:600;">Video Information</span>
  <input id="zoomRange" type="range" min="0.5" max="3" step="0.01" value="1"
         style="width:180px; margin:0 8px;" aria-label="Zoom slider" />
  <button id="zoomOutBtn" aria-label="ZoomOut" style="margin-left:auto;">üîç‚Äì</button>
  <button id="zoomInBtn"  aria-label="ZoomIn">üîç+</button>
  <button id="fitBtn" aria-label="Fit to 80vw">‚§¢ Fit</button>
</header>

<main id="pdf-container">Loading PDF‚Ä¶</main>

<script type="module">
  import * as pdfjsLib from './pdfjs/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

  // ---- path helpers ----
  function __folderFromPath() {
    let path = location.pathname.replace(/\/+$/, '');
    const parts = path.split('/').filter(Boolean);
    if (!parts.length) return '';
    let last = parts[parts.length - 1];
    if (/\.html?$/i.test(last)) { parts.pop(); last = parts[parts.length - 1] || ''; }
    return last;
  }
  const __FOLDER = __folderFromPath();
  const PDF_URL = `/assets/PDF/${encodeURIComponent(__FOLDER)}.pdf`;

  const container = document.getElementById('pdf-container');

  // ---- render basic (fit to 80vw once) ----
  const DPR = Math.min(2, Math.max(1, window.devicePixelRatio || 1));
  let pdfDoc = null;
  let basePageWidth = null;
  let fitScale = 1; // computed fit scale for 80vw

  function cssPx(v){ return `${Math.round(v*100)/100}px`; }

  async function renderPage(pageNum, stage, scale=1) {
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale });
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const outScale = DPR;
    canvas.width  = Math.floor(viewport.width  * outScale);
    canvas.height = Math.floor(viewport.height * outScale);
    canvas.style.width  = cssPx(viewport.width);
    canvas.style.height = cssPx(viewport.height);
    const renderContext = { canvasContext: ctx, viewport };
    if (outScale !== 1) renderContext.transform = [outScale, 0, 0, outScale, 0, 0];
    await page.render(renderContext).promise;
    stage.appendChild(canvas);
  }

  async function renderAll(scale=fitScale) {
    const stage = getStage();
    stage.innerHTML = '';
    for (let n=1; n<=pdfDoc.numPages; n++) {
      await renderPage(n, stage, scale);
    }
  }

  function getStage() {
    let stage = document.getElementById('pdf-stage');
    if (!stage) {
      stage = document.createElement('div');
      stage.id = 'pdf-stage';
      container.innerHTML = '';
      container.appendChild(stage);
    }
    return stage;
  }

  function computeFitScale() {
    // fit to 80vw container width
    const cs = getComputedStyle(container);
    const pad = parseFloat(cs.paddingLeft) + parseFloat(cs.paddingRight);
    const innerW = container.clientWidth - pad;
    if (!basePageWidth) return 1;
    return innerW / basePageWidth;
  }

  (async () => {
    try {
      pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      const page1 = await pdfDoc.getPage(1);
      basePageWidth = page1.getViewport({ scale: 1 }).width;
      fitScale = computeFitScale();
      await renderAll(fitScale);
      setZoom(1); // CSS zoom 1 == fitScale
    } catch (e) {
      console.error(e);
      container.textContent = 'PDF load failed üò¢';
    }
  })();

  // ---- simple CSS-only zoom ----
  const zoomRange = document.getElementById('zoomRange');
  const zoomInBtn = document.getElementById('zoomInBtn');
  const zoomOutBtn = document.getElementById('zoomOutBtn');
  const fitBtn = document.getElementById('fitBtn');

  function setZoom(z){
    z = Math.max(0.5, Math.min(3, z));
    document.documentElement.style.setProperty('--zoom', z);
    zoomRange.value = String(z);
  }

  zoomRange.addEventListener('input', e => setZoom(parseFloat(e.target.value)));
  zoomInBtn.addEventListener('click', () => setZoom(parseFloat(zoomRange.value) + 0.1));
  zoomOutBtn.addEventListener('click', () => setZoom(parseFloat(zoomRange.value) - 0.1));
  fitBtn.addEventListener('click', () => setZoom(1));

  // prevent browser page zoom for our shortcuts
  window.addEventListener('keydown', (e) => {
    const meta = e.ctrlKey || e.metaKey;
    if (!meta) return;
    if (e.key === '0') { e.preventDefault(); setZoom(1); }
    if (e.key === '+' || e.key === '=' || e.key === '-') {
      e.preventDefault();
      setZoom(parseFloat(zoomRange.value) + (e.key === '-' ? -0.1 : +0.1));
    }
  });

  // Ctrl/‚åò + wheel ‚Üí CSS zoom only (no re-render)
  container.addEventListener('wheel', (e) => {
    if (!e.ctrlKey && !e.metaKey) return;
    e.preventDefault();
    const current = parseFloat(zoomRange.value);
    const next = current * (1 + (-Math.sign(e.deltaY) * 0.12));
    setZoom(next);
  }, { passive: false });

  // Pinch (two pointer) ‚Üí CSS zoom only
  const pointers = new Map();
  let pinchStartDist = 0, pinchStartZoom = 1;
  function dist(a,b){ const dx=a.x-b.x, dy=a.y-b.y; return Math.hypot(dx,dy); }

  container.addEventListener('pointerdown', (e) => {
    container.setPointerCapture?.(e.pointerId);
    pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
    if (pointers.size === 2) {
      const [p1, p2] = Array.from(pointers.values());
      pinchStartDist = dist(p1,p2);
      pinchStartZoom = parseFloat(zoomRange.value);
    }
  });
  container.addEventListener('pointermove', (e) => {
    if (!pointers.has(e.pointerId)) return;
    pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
    if (pointers.size === 2) {
      const [p1, p2] = Array.from(pointers.values());
      const k = dist(p1,p2) / (pinchStartDist || 1);
      setZoom(pinchStartZoom * k);
    }
  }, { passive: true });
  ['pointerup','pointercancel','pointerleave'].forEach(t => {
    container.addEventListener(t, (e) => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) {
        pinchStartDist = 0;
      }
    });
  });

  // block iOS double-tap zoom inside stage only
  (function(){
    let lastTap = 0;
    container.addEventListener('touchend', (e) => {
      if (!e.target.closest('#pdf-stage')) return;
      const now = Date.now();
      if (now - lastTap < 300) e.preventDefault();
      lastTap = now;
    }, { passive:false });
    if ('ongesturestart' in window) {
      ['gesturestart','gesturechange','gestureend'].forEach(ev => {
        container.addEventListener(ev, (e) => {
          if (!e.target.closest('#pdf-stage')) return;
          e.preventDefault();
        }, { passive:false });
      });
    }
  })();

  // Refit on resize (re-render only when fit width changes)
  const onResize = (() => {
    let t;
    return () => {
      clearTimeout(t);
      t = setTimeout(async () => {
        if (!pdfDoc) return;
        const nextFit = computeFitScale();
        if (Math.abs(nextFit - fitScale) < 0.02) return;
        fitScale = nextFit;
        await renderAll(fitScale);
        setZoom(parseFloat(zoomRange.value));
      }, 200);
    };
  })();
  window.addEventListener('resize', onResize);
  new ResizeObserver(onResize).observe(container);
</script>

</body>
</html>
