<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Info | shovideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --header-h: 56px;
      --bg: #0f1115;
      --panel: #1b1f2a;
      --text: #e9eef5;

    }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
    header {
      position: sticky; top:0; z-index:1000;

    }

      padding: 16px;

    }

</head>
<body>
  <header>
    <button onclick="history.back()">â† Back</button>
    <span style="margin-left:8px; font-weight:600;">Video Information</span>
  </header>
  <main id="pdf-container">Loading PDF...</main>

<script type="module">
  import * as pdfjsLib from './pdfjs/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

  const PDF_URL = '/assets/PDF/Are_you_sure.pdf'; // â† â¤ï¸PDF
  const container = document.getElementById('pdf-container');

  let pdfDoc = null;
  let basePageWidth = null; // í˜ì´ì§€ 1ì˜ 'scale:1' ê¸°ì¤€ ë„ˆë¹„
  let scale = 1;            // í˜„ì¬ ìŠ¤ì¼€ì¼
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3.0;
  const DPR = Math.max(1, window.devicePixelRatio || 1);

  // ì»¨í…Œì´ë„ˆ ë„ˆë¹„ì— ë§ì¶° ìŠ¤ì¼€ì¼ ê³„ì‚°
  function computeScale() {
    const w = container.clientWidth;        // íŒ¨ë”© í¬í•¨ ì»¨í…Œì´ë„ˆ ê°€ë¡œ
    if (!basePageWidth) return 1;
    const s = w / basePageWidth;
    return Math.min(MAX_SCALE, Math.max(MIN_SCALE, s));
  }

  async function renderPage(pageNum) {
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // HiDPI ì„ ëª…ë„
    const outScale = DPR;
    canvas.width  = Math.floor(viewport.width  * outScale);
    canvas.height = Math.floor(viewport.height * outScale);
    canvas.style.width  = Math.floor(viewport.width) + 'px';
    canvas.style.height = Math.floor(viewport.height) + 'px';

    const renderContext = {
      canvasContext: ctx,
      viewport,
      transform: outScale !== 1 ? [outScale, 0, 0, outScale, 0, 0] : null
    };

    await page.render(renderContext).promise;
    container.appendChild(canvas);
  }

  async function renderAll() {
    container.innerHTML = '';
    for (let n = 1; n <= pdfDoc.numPages; n++) {
      await renderPage(n);
    }
  }

  // ë””ë°”ìš´ìŠ¤(ë¦¬ì‚¬ì´ì¦ˆ ê³¼ë„ í˜¸ì¶œ ë°©ì§€)
  function debounce(fn, ms = 150) {
    let t; return (...args) => {
      clearTimeout(t); t = setTimeout(() => fn(...args), ms);
    };
  }

  // ì´ˆê¸° ë¡œë“œ: 1í˜ì´ì§€ë¡œ ê¸°ì¤€ ë„ˆë¹„ ì¸¡ì • â†’ ìŠ¤ì¼€ì¼ ê³„ì‚° â†’ ì „ì²´ ë Œë”
  (async () => {
    const loadingText = container.textContent;
    try {
      container.textContent = 'Loading PDFâ€¦';
      pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;

      // ê¸°ì¤€ í­ ì¸¡ì • (page1, scale:1)
      const page1 = await pdfDoc.getPage(1);
      basePageWidth = page1.getViewport({ scale: 1 }).width;

      scale = computeScale();
      await renderAll();
    } catch (e) {
      console.error(e);
      container.textContent = 'PDF load failed ğŸ˜¢';
      return;
    }
    container.textContent = '';
  })();

  // ë¦¬ì‚¬ì´ì¦ˆ/íšŒì „ ì‹œ ìë™ ì¬ë§ì¶¤
  const onResize = debounce(async () => {
    if (!pdfDoc || !basePageWidth) return;
    const next = computeScale();
    if (Math.abs(next - scale) < 0.02) return; // ë¯¸ì„¸ë³€í™” ë¬´ì‹œ
    scale = next;
    await renderAll();
  }, 200);

  window.addEventListener('resize', onResize);
  // ì»¨í…Œì´ë„ˆ ìì²´ í¬ê¸° ë³€í™”ë¥¼ ê°ì§€í•˜ê³  ì‹¶ë‹¤ë©´:
  new ResizeObserver(onResize).observe(container);

  // ë²„íŠ¼ ì°¸ì¡°
const zoomInBtn  = document.getElementById('zoomInBtn');
const zoomOutBtn = document.getElementById('zoomOutBtn');

// ìŠ¤í¬ë¡¤ ë³´ì •ìš©: í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ë¥¼ ë¹„ìœ¨ë¡œ ì €ì¥í–ˆë‹¤ê°€ ì¬ë Œë” í›„ ë³µì›
function rememberScrollRatio() {
  const max = Math.max(1, container.scrollHeight - container.clientHeight);
  return window.scrollY / max;
}
function restoreScrollRatio(ratio) {
  const max = Math.max(1, document.body.scrollHeight - window.innerHeight);
  window.scrollTo({ top: ratio * max, behavior: 'instant' in window ? 'instant' : 'auto' });
}

// í™•ëŒ€/ì¶•ì†Œ ì‹¤í–‰ (0.1ì”© ì¦ê°; ì›í•˜ë©´ 1.1ë°°/0.9ë°° ê³±ì…ˆì‹ë„ ê°€ëŠ¥)
async function doZoom(delta) {
  const ratio = rememberScrollRatio();
  const next = Math.max(MIN_SCALE, Math.min(MAX_SCALE, +(scale + delta).toFixed(2)));
  if (Math.abs(next - scale) < 0.01) return; // ë³€í™” ì—†ìŒ
  scale = next;
  await renderAll();
  restoreScrollRatio(ratio);
}

// ë²„íŠ¼ ì´ë²¤íŠ¸
zoomInBtn?.addEventListener('click',  () => doZoom(+0.1));
zoomOutBtn?.addEventListener('click', () => doZoom(-0.1));

// í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤: + / - / Ctrl+0 (ë¦¬ì…‹)
window.addEventListener('keydown', (e) => {
  // ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤ ìˆìœ¼ë©´ ë¬´ì‹œ
  const tag = (e.target && e.target.tagName) || '';
  if (['INPUT','TEXTAREA'].includes(tag)) return;

  // + ë˜ëŠ” = (ì¼ë¶€ í‚¤ë³´ë“œì—ì„œ +ê°€ Shift+=)
  if ((e.key === '+' || e.key === '=') && !e.ctrlKey && !e.metaKey) {
    e.preventDefault();
    doZoom(+0.1);
  }
  // - ë˜ëŠ” _
  if ((e.key === '-' || e.key === '_') && !e.ctrlKey && !e.metaKey) {
    e.preventDefault();
    doZoom(-0.1);
  }
  // Ctrl/Cmd + 0 â†’ í™”ë©´ë§ì¶¤(ì»¨í…Œì´ë„ˆ í­ ê¸°ì¤€ ë‹¤ì‹œ ê³„ì‚°)
  if (e.key === '0' && (e.ctrlKey || e.metaKey)) {
    e.preventDefault();
    const ratio = rememberScrollRatio();
    scale = computeScale();       // ë„ˆê°€ ì´ë¯¸ ë„£ì–´ë‘” computeScale() ì‚¬ìš©
    renderAll().then(() => restoreScrollRatio(ratio));
  }
});

</script>
