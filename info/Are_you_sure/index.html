<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Info | shovideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --header-h: 56px;
      --bg: #0f1115;
      --panel: #1b1f2a;
      --text: #e9eef5;
      --muted: #9aa4b2;
    }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
    header {
      position: sticky; top:0; z-index:1000;
      height: var(--header-h);
      display:flex; align-items:center; gap:8px;
      padding:0 12px; background:#111622; border-bottom:1px solid rgba(255,255,255,0.1);
    }
    header button {
      background:var(--panel); color:var(--text);
      border:none; padding:6px 12px; border-radius:8px; cursor:pointer;
    }
    #pdf-container {
      padding: 16px;
      min-height: calc(100vh - var(--header-h));
    }
    canvas {
      display:block;
      margin: 0 auto 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
      background:white;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <!-- Î©îÏù∏ Ìó§Îçî -->
  <header>
    <button onclick="history.back()">‚Üê Back</button>
    <span style="margin-left:8px; font-weight:600;">Video Information</span>
    <button id="zoomOutBtn" aria-label="ZoomOut" style="margin-left:auto;">üîç‚Äì</button>
    <button id="zoomInBtn"  aria-label="ZoomIn">üîç+</button>
  </header>

  <main id="pdf-container">Loading PDF...</main>

<script type="module">
  import * as pdfjsLib from './pdfjs/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

  const PDF_URL = '/assets/PDF/Are_you_sure.pdf';
  const container = document.getElementById('pdf-container');

  let pdfDoc = null;
  let basePageWidth = null;
  let scale = 1;
  const MIN_SCALE = 0.5;
  const MAX_SCALE = 3.0;
  const DPR = Math.max(1, window.devicePixelRatio || 1);

  function computeScale() {
    const w = container.clientWidth;
    if (!basePageWidth) return 1;
    const s = w / basePageWidth;
    return Math.min(MAX_SCALE, Math.max(MIN_SCALE, s));
  }

  async function renderPage(pageNum) {
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const outScale = DPR;
    canvas.width  = Math.floor(viewport.width  * outScale);
    canvas.height = Math.floor(viewport.height * outScale);
    canvas.style.width  = Math.floor(viewport.width) + 'px';
    canvas.style.height = Math.floor(viewport.height) + 'px';

    const renderContext = {
      canvasContext: ctx,
      viewport,
      transform: outScale !== 1 ? [outScale, 0, 0, outScale, 0, 0] : null
    };

    await page.render(renderContext).promise;
    container.appendChild(canvas);
  }

  async function renderAll() {
    container.innerHTML = '';
    for (let n = 1; n <= pdfDoc.numPages; n++) {
      await renderPage(n);
    }
  }

  function debounce(fn, ms = 150) {
    let t; return (...args) => {
      clearTimeout(t); t = setTimeout(() => fn(...args), ms);
    };
  }

  (async () => {
    try {
      pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;

      const page1 = await pdfDoc.getPage(1);
      basePageWidth = page1.getViewport({ scale: 1 }).width;

      scale = computeScale();
      await renderAll();
    } catch (e) {
      console.error(e);
      container.textContent = 'PDF load failed üò¢';
    }
  })();

  const onResize = debounce(async () => {
    if (!pdfDoc || !basePageWidth) return;
    const next = computeScale();
    if (Math.abs(next - scale) < 0.02) return;
    scale = next;
    await renderAll();
  }, 200);

  window.addEventListener('resize', onResize);
  new ResizeObserver(onResize).observe(container);

  const zoomInBtn  = document.getElementById('zoomInBtn');
  const zoomOutBtn = document.getElementById('zoomOutBtn');

  function rememberScrollRatio() {
    const max = Math.max(1, container.scrollHeight - container.clientHeight);
    return window.scrollY / max;
  }
  function restoreScrollRatio(ratio) {
    const max = Math.max(1, document.body.scrollHeight - window.innerHeight);
    window.scrollTo({ top: ratio * max, behavior: 'auto' });
  }

  async function doZoom(delta) {
    const ratio = rememberScrollRatio();
    const next = Math.max(MIN_SCALE, Math.min(MAX_SCALE, +(scale + delta).toFixed(2)));
    if (Math.abs(next - scale) < 0.01) return;
    scale = next;
    await renderAll();
    restoreScrollRatio(ratio);
  }

  zoomInBtn?.addEventListener('click',  () => doZoom(+0.1));
  zoomOutBtn?.addEventListener('click', () => doZoom(-0.1));
</script>
</body>
</html>
